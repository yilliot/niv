<span class="cur">10</span></div><br></TD></TR><TR><TD COLSPAN=4 class="tl">末底改的声誉</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">亚哈随鲁王使陆地和众海岛的居民都向他进贡。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">他所行有权能的事迹，以及末底改被尊为大的详细经过，不是都写在玛代和波斯王的史记上吗？</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">犹大人末底改的地位仅次于亚哈随鲁王，在犹大人中被尊为大，得民众同胞的爱戴；他为自己的族人求福祉，向他们说平安的话。</TD></TR></TABLE><div align="right"><a href="9.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a></div></body></HTML>

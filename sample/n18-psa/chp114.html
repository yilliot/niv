<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第一百一十四篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">颂赞　神领以色列出埃及</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">以色列出了埃及，雅各家离开了说外国语言的人民的时候，</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">犹大就成了主的圣所，以色列成了他的王国。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">大海看见就奔逃，约旦河也倒流。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">大山跳跃像公羊，小山蹦跳像小羊。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">大海啊！你为什么奔逃？约旦河啊！你为什么倒流？</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">6</TD><TD class="1">&nbsp;</TD><TD class="t">大山啊！你们为什么跳跃像公羊？小山啊！你们为什么蹦跳像小羊？</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">7</TD><TD class="1">&nbsp;</TD><TD class="t">大地啊！你在主的面前，在雅各的　神面前要战抖。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">8</TD><TD class="1">&nbsp;</TD><TD class="t">他使磐石变为水池，使坚石变为水泉。</TD></TR></TABLE><div align="right"><a href="113.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="115.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

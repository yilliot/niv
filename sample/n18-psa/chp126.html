<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第一百二十六篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">被掳的人回归向　神感恩</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">朝圣之歌（原文作“往上行之歌”）。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华使被掳的人归回锡安的时候，我们好像在作梦的人。（本节在《马索拉抄本》包括细字标题）</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">那时，我们满口喜笑，满舌欢呼；那时列国中有人说：“耶和华为他们行了大事。”</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华为我们行了大事，我们就欢喜。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华啊，求你使我们被掳的人归回，像南地的河水复流一样。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">那些流泪撒种的，必欢呼收割。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">6</TD><TD class="1">&nbsp;</TD><TD class="t">那带着种子流着泪出去撒种的，必带着禾捆欢呼快乐地回来。</TD></TR></TABLE><div align="right"><a href="125.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="127.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

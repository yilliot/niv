<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第一百二十九篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">祈求　神使仇敌蒙羞退后</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">朝圣之歌（原文作“往上行之歌”）。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">愿以色列说：“从我幼年以来，敌人就多次苦害我。（本节在《马索拉抄本》包括细字标题）</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">从我幼年以来，敌人虽然多次苦害我，却没有胜过我。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">他们好像犁田的人犁在我的背上，所犁的沟甚长。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">但耶和华是公义的，他砍断了恶人的绳索。”</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">愿所有恨恶锡安的，都蒙羞退后。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">6</TD><TD class="1">&nbsp;</TD><TD class="t">愿他们像屋顶上的草，尚未长大，就枯干了；</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">7</TD><TD class="1">&nbsp;</TD><TD class="t">收割的不够一把，捆禾的不够满怀。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">8</TD><TD class="1">&nbsp;</TD><TD class="t">过路的人也不说：“愿耶和华所赐的福临到你们；我们奉耶和华的名祝福你们。”</TD></TR></TABLE><div align="right"><a href="128.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="130.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

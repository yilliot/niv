<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第七十篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">祈求　神帮助使仇敌蒙羞（诗40:13-17）</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">大卫的记念诗，交给诗班长。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">　神啊！求你搭救我；耶和华啊！求你快来帮助我。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">愿那些寻索我性命的，抱愧蒙羞；愿那些喜悦我遭害的，退后受辱。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">愿那些对我说：“啊哈！啊哈！”的，都因羞愧退后。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">愿所有寻求你的，都因你欢喜快乐；愿那些喜爱你救恩的，常说：“要尊　神为大。”</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">至于我，我是困苦贫穷的；　神啊！求你快快到我这里来；你是我的帮助，我的拯救；耶和华啊！求你不要耽延。</TD></TR></TABLE><div align="right"><a href="69.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="71.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

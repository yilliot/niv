<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第一篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">诗篇卷一</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">有福的人</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">有福的人：不从恶人的计谋，不站罪人的道路，不坐好讥笑的人的座位。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">他喜爱的是耶和华的律法，他昼夜默诵的也是耶和华的律法。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">他像一棵树，栽在溪水旁，按时结果子，叶子总不枯干；他所作的一切，尽都顺利。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">恶人却不是这样，他们好像糠秕，被风吹散。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">因此，在审判的时候，恶人必站立不住；在义人的团体中，罪人也必这样。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">6</TD><TD class="1">&nbsp;</TD><TD class="t">因为耶和华看顾义人的道路，恶人的道路却必灭亡。</TD></TR></TABLE><div align="right"><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="2.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></td></body></HTML>

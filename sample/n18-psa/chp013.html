<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第十三篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">在忧苦中祈求　神看顾</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">大卫的诗，交给诗班长。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华啊！你忘记我要到几时呢？要到永远吗？你掩面不顾我，要到几时呢？</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">我心里筹算不安，内心终日愁苦，要到几时呢？我的仇敌胜过我，要到几时呢？</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华我的　神啊！求你看顾我，应允我；求你使我的眼睛明亮，免得我沉睡至死；</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">免得我的仇敌说：“我胜过了他”；免得我跌倒的时候我的敌人就欢呼。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">至于我，我倚靠你的慈爱，我的心必因你的救恩欢呼。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">6</TD><TD class="1">&nbsp;</TD><TD class="t">我要歌颂耶和华，因他以厚恩待我。（本章第5-6节在《马索拉抄本》为13:6）</TD></TR></TABLE><div align="right"><a href="12.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="14.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

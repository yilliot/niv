<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第一百二十七篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">人的产业都是　神所赐</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">所罗门朝圣之歌（原文作“往上行之歌”）。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">如果不是耶和华建造房屋，建造的人就徒然劳苦；如果不是耶和华看守城池，看守的人就徒然警醒。（本节在《马索拉抄本》包括细字标题）</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">你们清早起来，很晚才歇息，吃劳碌得来的饭，都是徒然；因为主必使他所爱的安睡。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">儿女是耶和华所赐的产业，腹中的胎儿是他的赏赐。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">年轻时所生的儿女，好像勇士手中的箭。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">箭袋装满了箭的人是有福的，他们在城门口和仇敌说话的时候，必不至于羞愧。</TD></TR></TABLE><div align="right"><a href="126.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="128.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

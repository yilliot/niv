<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第十一篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">　神是正直人的倚靠</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">大卫的诗，交给诗班长。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">我投靠耶和华，你们怎么对我说：“你要像飞鸟逃到你的山上去。（本节在《马索拉抄本》包括细字标题）</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">看哪！恶人的弓已经拉开，箭已经上弦，要从暗处射那心里正直的人。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">根基既然毁坏，义人还能作什么呢？”</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华在他的圣殿里，耶和华的宝座在天上，他的眼睛观看，他的目光察验世人。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华试验义人和恶人，他的心恨恶喜爱强暴的人。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">6</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华必使火炭落在恶人身上，烈火、硫磺和旱风是他们杯中的分。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">7</TD><TD class="1">&nbsp;</TD><TD class="t">因为耶和华是公义的，他喜爱公义的行为，正直的人必得见他的面。</TD></TR></TABLE><div align="right"><a href="10.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="12.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第四十三篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">祈求　神带领回国</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">　神啊！求你为我伸冤，为我的案件向不敬虔的国申辩；求你救我脱离诡诈和不义的人；</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">因为你是赐我力量的　神。你为什么弃绝我呢？我为什么因仇敌的压迫徘徊悲哀呢？</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">求你发出你的亮光和真理，好引导我，带我到你的圣山，到你的居所。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">我就走到　神的祭坛前，到　神、我极大的喜乐那里。　神啊！我的　神啊！我要弹琴称赞你。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">我的心哪！你为什么沮丧呢？为什么在我里面不安呢？应当等候　神；因为我还要称赞他，他是我面前的救助、我的　神。</TD></TR></TABLE><div align="right"><a href="42.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="44.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

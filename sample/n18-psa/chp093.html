<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第九十三篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">称颂　神的威严与大能</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华作王，他以威严为衣；耶和华以威严为衣，以能力束腰，世界就得以坚立，永不动摇。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">你的宝座自古就立定，你从亘古就存在。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华啊！大水扬起了，大水扬起了声音，大水扬起了澎湃的波浪。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华在高处大有能力，胜过大水的响声，胜过海中的巨浪。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华啊！你的法度极为确定；你的殿永远被称为圣是合宜的。</TD></TR></TABLE><div align="right"><a href="92.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="94.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

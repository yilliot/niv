<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第一百四十九篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">以色列应当赞美　神</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">你们要赞美耶和华，要向耶和华唱新歌，在圣民的会中赞美他。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">愿以色列因造他的主欢喜，愿锡安的居民因他们的王快乐。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">愿他们一边跳舞，一边赞美他的名，击鼓弹琴歌颂他。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">因为耶和华喜悦自己的子民，以救恩给谦卑的人作装饰。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">愿圣民因所得的荣耀高兴，愿他们在床上欢呼。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">6</TD><TD class="1">&nbsp;</TD><TD class="t">愿称赞　神的话常在他们口中；愿他们手里拿着两刃的剑，</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">7</TD><TD class="1">&nbsp;</TD><TD class="t">为要报复列国，惩罚万民；</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">8</TD><TD class="1">&nbsp;</TD><TD class="t">用锁链捆住他们的君王，用铁镣锁住他们的权贵，</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">9</TD><TD class="1">&nbsp;</TD><TD class="t">要在他们身上施行记录在册上的审判。这就是他所有圣民的尊荣。你们要赞美耶和华。</TD></TR></TABLE><div align="right"><a href="148.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="150.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

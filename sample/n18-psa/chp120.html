<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第一百二十篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">祈求　神拯救脱离诡诈的人</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">朝圣之歌（原文作“往上行之歌”）。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">我在急难中呼求耶和华，他就应允我。（本节在《马索拉抄本》包括细字标题）</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华啊！求你救我脱离说谎的嘴唇，救我脱离诡诈的舌头。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">诡诈的舌头啊！他要给你什么呢？他要加给你什么呢？</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">就是勇士的利箭，和罗腾木烧的炭火。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">我寄居在米设，住在基达的帐棚中，有祸了。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">6</TD><TD class="1">&nbsp;</TD><TD class="t">我和恨恶和平的人，同住得太久。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">7</TD><TD class="1">&nbsp;</TD><TD class="t">我希望有和平，但我一说话，他们就要争战。</TD></TR></TABLE><div align="right"><a href="119.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="121.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

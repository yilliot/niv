<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=1 WIDTH=100%><TR><TD COLSPAN=4 class="titl">第一百一十三篇</TD></TR><TR><TD COLSPAN=4 VALIGN=TOP>&nbsp;</TD></TR><TR><TD COLSPAN=4 class="tl">颂赞至高的　神垂顾贫寒人</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">你们要赞美耶和华。耶和华的仆人哪！你们要赞美，要赞美耶和华的名。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华的名是应当称颂的，从现在直到永远。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">从日出之地到日落之处，耶和华的名都该受赞美。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">耶和华高过万国，他的荣耀超越诸天。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">谁像耶和华我们的　神呢？他坐在至高之处，</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">6</TD><TD class="1">&nbsp;</TD><TD class="t">他俯首垂顾天上和地下的事。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">7</TD><TD class="1">&nbsp;</TD><TD class="t">他从灰尘中抬举贫寒人，从粪堆中提拔穷乏人，</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">8</TD><TD class="1">&nbsp;</TD><TD class="t">使他们和权贵同坐，就是和他子民中的权贵同坐，</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">9</TD><TD class="1">&nbsp;</TD><TD class="t">他使不能生育的妇人安居家中，成了有许多儿女的快乐母亲。你们要赞美耶和华。</TD></TR></TABLE><div align="right"><a href="112.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="114.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>

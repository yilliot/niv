<a href="40.htm">40</a> <a href="41.htm">41</a> <a href="42.htm">42</a><br><br></div><br></TD></TR><TR><TD COLSPAN=4 class="tl">比勒达第三次发言</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">1</TD><TD class="1">&nbsp;</TD><TD class="t">书亚人比勒达回答说：</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">2</TD><TD class="1">&nbsp;</TD><TD class="t">“　神有治理之权，威严可畏，他在高天之处施行和平。</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">3</TD><TD class="1">&nbsp;</TD><TD class="t">他的天军怎能数算？他的光一发谁不被照耀呢？</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">4</TD><TD class="1">&nbsp;</TD><TD class="t">这样在　神面前，人怎能称为义呢？妇人所生的，怎能算为洁净呢？</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">5</TD><TD class="1">&nbsp;</TD><TD class="t">在　神的眼中，月亮都不明亮，星星也不皎洁，</TD></TR><TR><TD class="2">&nbsp;</TD><TD class="v">6</TD><TD class="1">&nbsp;</TD><TD class="t">更何况如虫的人，像蛆的世人呢！”</TD></TR></TABLE><div align="right"><a href="24.htm"><IMG src="../_about/left.gif" alt="Back" width="18" height="17" border="0"></a><a href="#"><IMG src="../_about/up.gif" alt="Top" width="16" height="17" border="0"></a><a href="26.htm"><IMG src="../_about/right.gif" alt="Next" width="18" height="17" border="0"></a></div></body></HTML>
